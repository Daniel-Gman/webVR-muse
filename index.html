<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>A-Frame Forest Environment</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <a-scene>
        <!-- Ground Plane -->
        <a-plane id="plane" visible="true" position="0 0 0" rotation="-90 0 0" width="100" height="100" color="#7BC8A4"
            src="#grassTexture"></a-plane>

        <!-- Sky -->
        <a-sky src="#sky"></a-sky>

        <!-- Ambient Sound -->
        <a-sound src="#forestSound" autoplay="true" loop="false" position="0 0 0"></a-sound>

        <!-- Lighting -->
        <a-light type="ambient" color="#445451"></a-light>
        <a-light type="directional" intensity="0.6" position="-1 1 0"></a-light>

        <!-- Trees -->
        <a-entity id="trees">
            <!-- Tree entities -->
            <a-entity position="0 0 -6">
                <a-gltf-model src="#treeModel" scale="0.2 0.2 0.2"></a-gltf-model>
            </a-entity>
            <a-entity position="2 0 -6">
                <a-gltf-model src="#treeModel" scale="0.2 0.2 0.2"></a-gltf-model>
            </a-entity>
            <a-entity position="4 0 -6">
                <a-gltf-model src="#treeModel" scale="0.2 0.2 0.2"></a-gltf-model>
            </a-entity>
            <a-entity position="-2 0 -6">
                <a-gltf-model src="#treeModel" scale="0.2 0.2 0.2"></a-gltf-model>
            </a-entity>
            <a-entity position="-4 0 -6">
                <a-gltf-model src="#treeModel" scale="0.2 0.2 0.2"></a-gltf-model>
            </a-entity>
            <a-entity position="1 0 -8">
                <a-gltf-model src="#treeModel" scale="0.2 0.2 0.2"></a-gltf-model>
            </a-entity>
            <a-entity position="3 0 -8">
                <a-gltf-model src="#treeModel" scale="0.2 0.2 0.2"></a-gltf-model>
            </a-entity>
            <a-entity position="5 0 -8">
                <a-gltf-model src="#treeModel" scale="0.2 0.2 0.2"></a-gltf-model>
            </a-entity>
            <a-entity position="-1 0 -8">
                <a-gltf-model src="#treeModel" scale="0.2 0.2 0.2"></a-gltf-model>
            </a-entity>
            <a-entity position="-3 0 -8">
                <a-gltf-model src="#treeModel" scale="0.2 0.2 0.2"></a-gltf-model>
            </a-entity>
            <a-entity position="-5 0 -10">
                <a-gltf-model src="#treeModel" scale="0.2 0.2 0.2"></a-gltf-model>
            </a-entity>
        </a-entity>

        <!-- Ocean -->
        <a-entity id="ocean" visible="false" position="0 1 0">
            <a-obj-model scale="6 2 4" src="#oceans" color="blue"></a-obj-model>
        </a-entity>

        <!-- Boat -->
        <a-entity id="boat" visible="false">
            <a-obj-model material="src: #image" src="#boats" visible="true" position="-8 1 -6" rotation="0 90 0"
                color="brown"></a-obj-model>
        </a-entity>

        <!-- Lumber -->
        <a-entity visible="false" id="lumberyard">
            <a-obj-model material="src: #image" src="#lumbers" visible="true" position="1 0.1 1"
                scale="0.1 0.1 0.1"></a-obj-model>
            <a-obj-model material="src: #image" src="#lumbers" visible="true" position="3 0.1 2"
                scale="0.1 0.1 0.1"></a-obj-model>
            <a-obj-model material="src: #image" src="#lumbers" visible="true" position="5 0.1 3"
                scale="0.1 0.1 0.1"></a-obj-model>
            <a-obj-model material="src: #image" src="#lumbers" visible="true" position="-3 0.1 4"
                scale="0.1 0.1 0.1"></a-obj-model>
            <a-obj-model material="src: #image" src="#lumbers" visible="true" position="-5 0.1 -1"
                scale="0.1 0.1 0.1"></a-obj-model>
            <a-obj-model material="src: #image" src="#lumbers" visible="true" position="2 0.1 -2"
                scale="0.1 0.1 0.1"></a-obj-model>
            <a-obj-model material="src: #image" src="#lumbers" visible="true" position="-2 0.1 -3"
                scale="0.1 0.1 0.1"></a-obj-model>
            <a-obj-model material="src: #image" src="#lumbers" visible="true" position="1 0.1 -4"
                scale="0.1 0.1 0.1"></a-obj-model>
            <a-obj-model material="src: #image" src="#lumbers" visible="true" position="5 0.1 -6"
                scale="0.1 0.1 0.1"></a-obj-model>
            <a-obj-model material="src: #image" src="#lumbers" visible="true" position="-5 0.1 7"
                scale="0.1 0.1 0.1"></a-obj-model>
            <a-obj-model material="src: #image" src="#lumbers" visible="true" position="11 0.1 -1"
                scale="0.1 0.1 0.1"></a-obj-model>
            <a-obj-model material="src: #image" src="#lumbers" visible="true" position="2 0.1 -11"
                scale="0.1 0.1 0.1"></a-obj-model>
            <a-obj-model material="src: #image" src="#lumbers" visible="true" position="9 0.1 4"
                scale="0.1 0.1 0.1"></a-obj-model>
            <a-obj-model material="src: #image" src="#lumbers" visible="true" position="4 0.1 -5"
                scale="0.1 0.1 0.1"></a-obj-model>
            <a-obj-model material="src: #image" src="#lumbers" visible="true" position="8 0.1 -7"
                scale="0.1 0.1 0.1"></a-obj-model>
            <a-obj-model material="src: #image" src="#lumbers" visible="true" position="5 0.1 -3"
                scale="0.1 0.1 0.1"></a-obj-model>
            <a-obj-model material="src: #image" src="#lumbers" visible="true" position="-5 0.1 5"
                scale="0.1 0.1 0.1"></a-obj-model>
            <a-obj-model material="src: #image" src="#lumbers" visible="true" position="-3 0.1 7"
                scale="0.1 0.1 0.1"></a-obj-model>
            <a-obj-model material="src: #image" src="#lumbers" visible="true" position="-8 0.1 4"
                scale="0.1 0.1 0.1"></a-obj-model>
            <a-obj-model material="src: #image" src="#lumbers" visible="true" position="-13 0.1 -2"
                scale="0.1 0.1 0.1"></a-obj-model>
            <a-obj-model material="src: #image" src="#lumbers" visible="true" position="-6 0.1 8"
                scale="0.1 0.1 0.1"></a-obj-model>
            <a-obj-model material="src: #image" src="#lumbers" visible="true" position="8 0.1 8"
                scale="0.1 0.1 0.1"></a-obj-model>
        </a-entity>

        <a-entity visible="false" id="city">
            <a-gltf-model src="#newyork" scale="100 100 100" position="60 0 60"></a-gltf-model>
        </a-entity>


        <!-- Asset Management System -->
        <a-assets>
            <img id="grassTexture" src="/10450_Rectangular_Grass_Patch_v1_Diffuse.jpg" crossorigin="">
            <a-asset-item id="treeModel" src="src/scene.gltf" crossorigin=""></a-asset-item>
            <a-asset-item id="newyork" src="nyc/scene.gltf" crossorigin=""></a-asset-item>
            <a-asset-item id="oceans" src="ocean/Ocean.obj"></a-asset-item>
            <a-asset-item id="boats" src="boat/Boot02.obj"></a-asset-item>
            <a-asset-item id="lumbers" src="/lumber/Wood.obj"></a-asset-item>
            <img id="image" src="lumber/istockphoto-466135044-612x612.jpg" alt="">
            <img id="sky" src="360_F_237441588_dG7Aq1sZB3Njsw4BazWQkLwEfZm8POHs.jpg" alt="">
            <audio id="forestSound" src="manahatanus.mp3" crossorigin=""></audio>
        </a-assets>
    </a-scene>

    <script src="main.js"></script>
</body>

</html>
